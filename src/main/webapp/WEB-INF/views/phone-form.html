<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form Điện thoại</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
<h1 th:text="${phone.id == null} ? 'Thêm Điện thoại mới' : 'Cập nhật Điện thoại'">Form</h1>
<form th:action="@{/phones}" th:object="${phone}" method="post">
    <input type="hidden" th:field="*{id}"/>

    <div class="mb-3">
        <label for="name" class="form-label">Tên Điện thoại:</label>
        <input type="text" id="name" class="form-control" th:field="*{name}" required>
    </div>

    <div class="mb-3">
        <label for="price" class="form-label">Giá:</label>
        <input type="number" step="0.01" id="price" class="form-control" th:field="*{price}" required>
    </div>

    <div class="mb-3">
        <label for="color" class="form-label">Màu sắc:</label>
        <input type="text" id="color" class="form-control" th:field="*{color}">
    </div>

    <div class="mb-3">
        <label for="manufacture" class="form-label">Nhà sản xuất:</label>
        <select id="manufacture" name="manufactureId" class="form-select" required>
            <option value="">-- Chọn một nhà sản xuất --</option>
            <option th:each="man : ${manufactures}"
                    th:value="${man.id}"
                    th:text="${man.name}"
                    th:selected="${phone.manufacture != null and phone.manufacture.id == man.id}">
            </option>
        </select>
    </div>

    <button type="submit" class="btn btn-primary">Lưu</button>
    <a href="/phones" class="btn btn-secondary">Hủy</a>
</form>
</body>
</html>
